name       : iptables
version    : 1.6.1
release    : 6
source     :
    - https://www.netfilter.org/projects/iptables/files/iptables-1.6.1.tar.bz2 : 0fc2d7bd5d7be11311726466789d4c65fb4c8e096c9182b56ce97440864f0cf5
license    :
    - LGPL-3.0
summary    : Netfilter firewall
builddeps  :
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
component  : network.base
patterns   :
    - 32bit : /lib32
description: |
    Netfilter firewall
setup      : |
    rlibdir="/lib64"
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        rlibdir="/lib32"
    fi
    %configure  --exec-prefix= \
                --prefix=/usr \
                --bindir=/usr/bin                      \
                --with-xtlibdir=$rlibdir/xtables        \
                --enable-libipq                        \
                --enable-devel \
                --disable-nftables
build      : |
    %make
install    : |
    %make_install
